<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div id="shopping-list">
		<h1>{{ header.toLocaleUpperCase() }}</h1>
		<input v-model="newItem" type="text" placeholder="Add an item" v-on:keyup.enter="items.push(newItem); newItem = ''">
		<button class="btn btn-primary" v-on:click="items.push(newItem); newItem = ''">Save Item</button>

		<!-- Also v-on: can be replaced with @ like here -->
		<input v-model="newItem" type="text" placeholder="Add an item" @keyup.enter="items.push(newItem); newItem = ''">
		<button class="btn btn-primary" @click="items.push(newItem); newItem = ''">Save Item</button>
		<ul>
			<li v-for="item in items">{{ item }}</li>
		</ul>

		<p><i>Install Vue Devtools plugin for Chrome to be able to interact and debug our Vue instaces</i></p>
	</div>
	<script src="https://unpkg.com/vue"></script>	
	<script type="text/javascript">
		var shoppingList = new Vue({
			el: '#shopping-list',
			data: {
				header: 'Shopping List App',
				newItem: '',
				items: [
					'10 partty hats',
					'2 board games',
					'20 cups'
				]
			}
		});
	</script>
</body>
</html>
